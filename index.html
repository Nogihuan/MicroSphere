<synthCtrl>
  <boxEffect id="box">
      <span class="titleLabel" >Control Panel</span>
  <div class="right">
   <div>Waveform: </div>
   <select name="waveform">
     <option value="sine"selected>Sine</option>
     <option value="square">Square</option>
     <option value="sawtooth">Sawtooth</option>
     <option value="triangle">Triangle</option>
     <option value="custom">Custom</option>
   </select>
 </div>

 <div class="right">
     <div>Mod Waveform: </div>
     <select name="modwaveform">
       <option value="sine"selected>Sine</option>
       <option value="square">Square</option>
       <option value="sawtooth">Sawtooth</option>
       <option value="triangle">Triangle</option>
     </select>
 </div>

 <div style="display: inline-flex">
   <div>
 <fxparam>
  <label>Modulation Frequency</label>
  <input type="range" id="freqMod" min="50" max="300" step="1"></input>
 </fxparam>

 <fxparam class="mixRev">
   <label>Reverb Amount</label>
   <input class="slider" type="range" value="0" step="1" min="0.0" max="100" oninput="changeValue(this.value);"></input>
 </fxparam>

 <fxparam>
  <label>Delay Time</label>
  <input type="range" id="timeDelay" value = "0" min="0" max="1" step="0.01"></input>
 </fxparam>

 <fxparam>
  <label>Delay Gain</label>
  <input type="range" id="gDelay" value="0" min="0" max="1" step="0.01"></input>
 </fxparam>

 <fxparam>
   <label>Drive</label>
   <input type="range" value="0" step="1" min="0.0" max="100" oninput="changeDist(this.value);"></input>
</fxparam>

  <fxparam>
    <label>distorsionCurve</label>
    <input type="range" id="distortionCurve" value ="0" min="0" max="50" step="0.1"></input>
  </fxparam>

  <fxparam>
    <label>Q Factor</label>
    <input type="range" id="qFactor" value="40" min="0" max="300" step="1"></input>
  </fxparam>

  <fxparam>
    <label>Cutoff Frequency</label>
    <input type="range" id="cutOffFilter" min="7" max="10" step="0.1"></input>
  </fxparam>
</div>

  <fxparam>
    <label style="font-weight: bold">Master Volume</label>
    <input type="range" id="masterGain" value=1 min="0" max="1" step="0.1"></input>
  </fxparam>
</div>
