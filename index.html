<html>
<head>
    <title>MicroSphere</title>
    
    <link rel="stylesheet" href="css/main.css">    
    <link rel="stylesheet" href="css/synthesis.css">
    <link rel="stylesheet" href="css/sliderbelli.css">
</head>
    
<body style="display:flex">

<app>
    
    <div id="tonic_selector">
        <input type="button" class="t_btn" value="C">
        <input type="button" class="t_btn" value="C#">
        <input type="button" class="t_btn" value="D">
        <input type="button" class="t_btn" value="D#">
        <input type="button" class="t_btn" value="E">
        <input type="button" class="t_btn" value="F">
        <input type="button" class="t_btn" value="F#">
        <input type="button" class="t_btn" value="G">
        <input type="button" class="t_btn" value="G#">
        <input type="button" class="t_btn" value="A">
        <input type="button" class="t_btn" value="A#">
        <input type="button" class="t_btn" value="B">
    
        
    </div>
    
    <div style="display:block" id="mode_selector" >
        <div style="display:flex;  padding-bottom: 2.5%; ">
            <input type="button" class="m_btn mode" value="Min">
            <input type="button" class="m_btn" value="Dorian">
            <input type="button" class="m_btn" value="Pentatonic">
            <input type="button" class="m_btn" value="Blues">
            <input type="button" class="m_btn" value="Min7">
            <input type="button" class="m_btn special" value="Chromatic">
        </div>
        
        <div style="display:flex;padding-bottom: 5%;">
            <input type="button" class="m_btn mode" value="Maj">
            <input type="button" class="m_btn" value="Myxo">
            <input type="button" class="m_btn" value="Pentatonic">
            <input type="button" class="m_btn" value="Maj7">
            <input type="button" class="m_btn" value="Maj7+">
            <input type="button" class="m_btn special" value="Exa">
        </div>
        
        
    </div>
    
    <synth style="display:block">
        
        <canvasAnalyser class="canvasBox">
            <canvas id="canvas"></canvas>
            <!-- <canvas id="canvasFrequency"></canvas> -->
        </canvasAnalyser>
        
        <div style="display:flex; overflow: hidden;">
        <wave>
        <waveform class="txt-default">
            <div style="font-size: 14px; margin-bottom: 5px;">Waveform:</div>
            <div>
            
                <select name="waveform">
                    <option value="sine"selected>Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                    <option value="custom">Custom</option>
        </select>
        </div>
        </waveform>
            
        <div id="detune" class="txt-default">Detune
            <dial id="detuneFilter" min="10" max="8000" step="1" >
                <div class="tick"></div>
            </dial>
        </div>
        
        </wave>
        
        <flt class="txt-default" style="font-size: 14px;text-align: center;">
       
        <div><cutoff>
        <input type="range" id="freqFilter" class='topcoat-range-input--vertical' min="50" max="10000" step="1" >
        <div id="frequency">Cutoff Frequency </div>
        </cutoff>

        <gainF>
        <input type="range" id="gainFilter" class='topcoat-range-input--vertical' min="25" max="100" step="1" >
        <div id="gainF"> gainF </div>
        </gainF>
        </div>
            
        </flt>
        </div>
        </synth>
    

<!--
        <fx class="txt-default">
        
             <input type="range" id="timeDelay" value = "0" min="0" max="1" step="0.01" >
             <div id="delay">Delay Time</div>
             

             <input type="range" id="gDelay" value="0" min="0" max="1" step="0.01" >
             <div id="gainDelay">Delay Gain</div>
             
        
             <input type="range" id="distortion" value ="0" min="0" max="900" step="1" >
             <div id="distortionF">Distortion</div>
          
    
             <input type="range" id="masterGain" min="0" max="1" step="0.001">
             <div id="master">Master </div>
            
    
        </fx>
-->    
    <div id="foot">Progetto bello bello di Nico, Ema e Jacopo</div>
   
</app>
    
     <script src="js/script.js"></script>
     <script src="js/synth.js"></script>
</body>
</html>
